<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя</title>
    <link rel="stylesheet" href="vd.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">  
        <div class="valentines">
          <div class="envelope"></div>
          <div class="front"></div>
          <div class="card">

          <div class="text2">
            <h2 class="text__txt">Сосал?)</h2>
            <div class="text-btn">
                <button class="btn-true2" onclick="redirectToAnotherPage()">Да</button>
                <button class="btn-false2" onclick="hideButton()">Нет</button>
            </div>      
          </div>

          <div class="heart"</div>
          </div>
          <div class="hearts">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
          </div>
        </div>
        </div>
        <div class="shadow"></div>
        </div>
    
    <script>
      $(document).ready(function () {
        $(".container").mousedown(function () {
          $(".card")
            .stop()
            .animate(
              {
                top: "-90px",
              },
              "slow"
            )
            .off("mouseup");
        });
      });
      
      // Функция для перенаправления пользователя
      function redirectToAnotherPage() {
        window.location.href = "loading.html"; // Замените на URL вашей другой страницы
      }
      
      // Функция для скрытия кнопки
      function hideButton() {
        const btnFalse = document.querySelector(".btn-false2");
        btnFalse.style.display = "none"; // Скрываем кнопку
      }
      
    </script>
</body>
</html>
